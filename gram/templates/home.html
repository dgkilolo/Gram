{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">  
  
  <div class="row">
    {% for pic in images %}
      <div class="col-md-4">
        <img src="{{pic.picture.url}}" alt="image" style="height: 250px;" >
        <h2>{{pic.name}}</h2>
      </div>
      {% empty %}
    {% endfor %}
  </div>
</div>  

{% endblock %}
