{% extends 'base.html' %}
{% load bootstrap4 %} 

{% block content %}

<div class="container-fluid">  <hr>
  
  <div class="row" style="padding-top: 45px;" >
    {% for pic in images %}
      <div class="col-md-3"></div>
      <div class="col-md-6" style="border: solid #bebebe 2px;" ><br>
        <img src="{{pic.picture.url}}" alt="image" style="width: 600px; padding-bottom: 20px;" >
        <p> {{pic.caption}} </p>   
        <p style="font-size: 10px; " > {{pic.date}} </p>
        <hr>
        <form>
          <div class="form-group">            
            <input class="form-control" placeholder="Add a comment...">  
          </div>                   
        </form>      
      </div>
      <div class="col-md-3"></div>
      {% empty %}
    {% endfor %}
  </div>
</div>  

{% endblock %}
