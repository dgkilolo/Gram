{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">  
  
  <div class="row">
    {% for pic in images %}
      <div class="col-md-3"></div>
      <div class="col-md-6" style="border: solid #bebebe 2px;" ><br>
        <img src="{{pic.picture.url}}" alt="image" style="width: 600px; padding-bottom: 20px;" >
        <p> {{pic.caption}} </p>   
      </div>
      <div class="col-md-3"></div>
      {% empty %}
    {% endfor %}
  </div>
</div>  

{% endblock %}
