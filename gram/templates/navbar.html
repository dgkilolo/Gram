{% load bootstrap4 %}
{% load static %}
<head>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">  
</head>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
  </head>
  <body>    
    <nav class="navbar navbar-inverse fixed-top " style="background-color: white;" >
      <div class="container">        
        <div class="navbar-header">
          <a  class="navbar-brand" href="{% url 'home' %}" style="color: black; font-family: 'Satisfy', cursive; font-size: 35px; " ><strong>Instagram</strong></a>
        </div>
        <!-- Adding a search form -->
        <div class="col-sm-4 col-md-4 navbar-right" style="align-items: center;" >
          <form class="navbar-form" role="search"  action="">
            <div class="input-group">
              <input type="text" class="form-control" style="text-align: center;" placeholder="Search..." name="gram">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i> </button>              
              </div>
            </div>
          </form>
        </div>
        <!-- End of search form -->

        <div class="col-sm-6 col-md-6">
          {% if user.is_authenticated %}
          <ul>
            <p class="dropdown navbar-right" >              
              <a class="btn" href="/accounts/logout">Logout</a>
              <a class="btn" href="{%url 'new-image'%}">Add</a>              
            </p>
          </ul>          
          {% else %}
          <p>
            <a class='btn btn-default' href="/accounts/login">Login</a>
          </p>

          {% endif %}
        </div>
      </div>      
    </nav>    
  </body>
</html>
